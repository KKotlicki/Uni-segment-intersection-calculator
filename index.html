<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segment Intersection Calculator</title>
</head>

<body>
    <div class="left-panel">
        <div class="input-row">
            <label for="xA">Xa:</label>
            <input type="number" id="xA" name="xA" value="1186.00" min="0" max="100000000" step="0.001">
            <label for="yA">Ya:</label>
            <input type="number" id="yA" name="yA" value="17962.69" min="0" max="100000000" step="0.001">
        </div>

        <div class="input-row">
            <label for="xB">Xb:</label>
            <input type="number" id="xB" name="xB" value="1144.74" min="0" max="100000000" step="0.001">
            <label for="yB">Yb:</label>
            <input type="number" id="yB" name="yB" value="18006.22" min="0" max="100000000" step="0.001">
        </div>
        <div class="input-row">
            <label for="xC">Xc:</label>
            <input type="number" id="xC" name="xC" value="1184.31" min="0" max="100000000" step="0.001">
            <label for="yC">Yc:</label>
            <input type="number" id="yC" name="yC" value="18004.14" min="0" max="100000000" step="0.001">
        </div>
        <div class="input-row">
            <label for="xD">Xd:</label>
            <input type="number" id="xD" name="xD" value="1151.14" min="0" max="100000000" step="0.001">
            <label for="yD">Yd:</label>
            <input type="number" id="yD" name="yD" value="17957.41" min="0" max="100000000" step="0.001">
        </div>
        <div class="point-row">
            <label for="xP">Xp:</label>
            <input type="number" id="xP" name="xP" value="1168.210" min="0" max="100000000" step="0.001" disabled>
            <label for="yP">Yp:</label>
            <input type="number" id="yP" name="yP" value="17981.459" min="0" max="100000000" step="0.001" disabled>
        </div>
        <input type="file" id="filetoRead" />
        <a id="downloadLink" href="#" download="myFile.txt">Download</a>
        <div class="line-color">
            <input type="color" id="line-color1" name="line-color1" value="#ff0000">
            <label for="head">Line 1</label>
        </div>

        <div class="line-color">
            <input type="color" id="line-color2" name="line-color2" value="#0000ff">
            <label for="body">Line 2</label>
        </div>
        <div class="line-style">
            <label for="line-style1">Line 1 style:</label>
            <select name="line-style1" id="line-style1">
                <option value="solid">Solid</option>
                <option value="dashed">Dashed</option>
                <option value="dotted">Dotted</option>
            </select>
        </div>
        <div class="line-style">
            <label for="line-style2">Line 2 style:</label>
            <select name="line-style2" id="line-style2">
                <option value="solid">Solid</option>
                <option value="dashed">Dashed</option>
                <option value="dotted">Dotted</option>
            </select>
        </div>
        <div class="show-hide-point">
            <label for="show-hide-point">Show/Hide points:</label>
            <input type="checkbox" id="show-hide-point" name="show-hide-point" checked>
        </div>
        <div class="credits">
            <p>Created by Konrad Kotlicki (310958)</p>
            <p>University of Warsaw</p>
            <a href="https://github.com/KKotlicki">Github</a>
        </div>
    </div>
    <div class="right-panel">
        <div class="display"></div>
    </div>
</body>

</html>
